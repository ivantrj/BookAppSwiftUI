xcassets:
  - inputs:
    - SwiftReads/Presentation/Resources/Colors.xcassets
    - SwiftReads/Presentation/Resources/Images.xcassets
    outputs:
      templateName: swift5
      output: SwiftReads/Presentation/Generated/Assets.swift
      params:
        publicAccess: true

fonts:
  inputs: SwiftReads/Presentation/Resources/Fonts
  outputs:
    templateName: swift5
    output: SwiftReads/Presentation/Generated/Fonts.swift
