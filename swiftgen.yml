xcassets:
  - inputs:
    - BookApp/Presentation/Resources/Colors.xcassets
    - BookApp/Presentation/Resources/Images.xcassets
    outputs:
      templateName: swift5
      output: BookApp/Presentation/Generated/Assets.swift
      params:
        publicAccess: true

fonts:
  inputs: BookApp/Presentation/Resources/Fonts
  outputs:
    templateName: swift5
    output: BookApp/Presentation/Generated/Fonts.swift
